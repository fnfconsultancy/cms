<div id="{$_name}" style="display:none;" for-xepan-component="xepan/cms/Tool_Testimonialform" class="xepan-tool-options">
 <div class="xepan-cms-group-panel clearfix">
  <div id="collapse-testimonial" class="xepan-cms-tools-bar-panel row-fluid collapse in">
    <div style="padding-top:0px;padding-bottom:0px;" class="panel-body">
      <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
      <div class="xepan-cms-group-panel clearfix">
      	<div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#category-testimonial-option1" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>category</span><i class="fa fa-chevron-down pull-right"></i></div>
        </div>
        <div id="category-testimonial-option1" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table-condensed table-hover xepan-cms-tool-table">
             <tr >
              <td class="xepan-tool-option-title">Category</td>
              <td colspan="2" class="xepan-tool-option-value">
                <select id="{$_name}_category_dropdown" style="width:150px;" data-attr="category_id">
                </select>
              </td>
            </tr>
          </table>
        </div>
          <div data-toggle="collapse" data-target="#category-testimonialform-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>hide/show</span><i class="fa fa-chevron-down pull-right"></i></div>
        </div>
        <div id="category-testimonialform-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table-condensed table-hover xepan-cms-tool-table">
             <tr >
              <td class="xepan-tool-option-title">Show Tesimonial History</td>
              <td colspan="2" class="xepan-tool-option-value">
                <select id="{$_name}_category_dropdown" style="width:150px;" data-attr="show_testimonial_history" >
                	<option value="true">Yes</option>
                	<option value="false">No</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Status</td>
              <td>
                <select data-attr='default_status' data-defaultValue="Pending">
                  <option value="Pending">Pending</option>
                  <option value="Approved">Approved</option>
                </select>
              </td>
            </tr>
          </table>
        </div>

  	</div>
  </div>
</div>
 <script>
 	  $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){

       $.ajax({
        url:'index.php?page=xepan_cms_testimonialdata_getcategory',
        type:'GET',
        data: { },
        success:function(data){
          $('#{$_name}_category_dropdown').html(data);

          $('#{$_name}_category_dropdown').val(($(current_selected_component).attr('testimonial_category')?$(current_selected_component).attr('testimonial_category'):0));
        }
      });

    	$('#{$_name} [data-attr]').each(function(index,value){
       	 	var csc_value = $(current_selected_component).attr($(this).data('attr'));
    		$(this).val(csc_value?csc_value:$(this).data('defaultvalue'));				
    	
      });

    });
</script>
</div>
