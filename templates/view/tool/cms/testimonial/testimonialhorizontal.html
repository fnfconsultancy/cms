<div id="{$_name}" class="{$class} xepan-testimonial">
    <div class="slider-wrapper-{$name} owl-carousel owl-theme">
    {rows}
    {row}
        <div class="testimonial-slides item">
         <div class="">
            <div class="singleTest animated text-center">
              {image_wrapper}
                <div class="container img-wrapper">
                  <img src="{$image}" style="" class="testimonial-customer-image">
                </div>
              {/}
              {name_wrapper}
                <div class="title">
                  {$name}
                </div>
              {/}
              {description_wrapper}
                <p style="position: relative;">{$description}</p>
              {/}
              {contact_wrapper}
                <span class="contact-name">{$contact}</span>
              {/}
              {rating_wrapper}
                <div class="rating">{$rating}</div>
              {/}
              {created_at_wrapper}
                <div class="created at">{$created_at}</div>
              {/}
            </div>
          </div>
        </div>
    {/}{/}
    </div>
