<div id="{$_name}" class="{$class} xepan-testimonial">
    <div class="slider-wrapper owl-theme owl-carousel">
      {rows}{row}
        <div class="item text-center">
          <div class="thumbnail">
            {image_wrapper}
              <img src="{$image}" alt="{$name}" class="img-circle img-responsive">
            {/}
            {contact_wrapper}<h4>{$contact}</h4>{/}
            {rating_wrapper}<div>{$rating}</div>{/}
            {category_wrapper}<small>{$category}</small>{/}
            <hr/>
            <div class="caption">
              {title_wrapper}<h4>{$name}</h4>{/}
              {description_wrapper}<div>{$description}</div>{/}
            </div>
          </div>
          {$Content}
        </div>
      {/}{/}
    </div>

    <style type="text/css">
      .xepan-testimonial .thumbnail img{
          width:150px;
          height: 150px;
          border:5px solid #f3f3f3;
      }
    </style>
</div>
