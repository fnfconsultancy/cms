<div id="{$_name}" class="{$class} xepan-testimonial">
    <div class="slider-wrapper owl-theme owl-carousel">
      {rows}{row}
        <div class="row testi-record">
            <div class="col-md-4 text-center">
              <div class="thumbnail">
                {image_wrapper}
                  <img src="{$image}" alt="{$name}" class="img-circle img-responsive">
                {/}
                {rating_wrapper}<div>{$rating}</div>{/}
                {contact_wrapper}<h4>{$contact}</h4>{/}
                {category_wrapper}<small>{$category}</small>{/}
              </div>
            </div>

            <div class="col-md-8">
              <div class="caption">
                {title_wrapper}<h4>{$name}</h4>{/}
                {description_wrapper}<div>{$description}</div>{/}
              </div>  
              {$Content}
            </div>
        </div>
      {/}{/}
    </div>

    <style type="text/css">
      .xepan-testimonial .testi-record{
        padding-top: 25px;
      }
      .xepan-testimonial .caption{
        padding-top: 20px;
      }

      .xepan-testimonial .thumbnail{
        border: 0px;
      }
      .xepan-testimonial .thumbnail img{
          width:150px;
          height: 150px;
          border:5px solid #f3f3f3;
      }
    </style>
</div>
